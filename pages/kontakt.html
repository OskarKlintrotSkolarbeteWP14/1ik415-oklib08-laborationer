            <div id="mobile">
                <h2 class="contact">Kontakta mig</h2>
                <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                <fieldset>
                 <legend>Fråga eller tips?</legend>
                 <label for="Arendetyp">Ärendetyp:</label>
                     <select name="Arendetyp" size="1" id="Arendetyp">
                         <option value="Fraga">Fråga</option>
                         <option>Tips</option>
                     </select>
                <br />
                <label for="Rubrik">Rubrik:</label>
                    <input type="text" name="Rubrik" id="Rubrik"/>
                <br />
                <label for="Text">Vad vill du?</label>
                <br />
                     <textarea name="Text" id="Text" rows="3" cols="30" placeholder="Skriv din fråga eller tips här"></textarea>
                </fieldset>
                <fieldset>
                 <legend>Information om dig</legend>
                     <label for="epost">E-post:</label>
                         <input type="email" placeholder="for@example.com" name="epost" id="epost"/>
                    <br />
                    <label for="phone">Telefon:</label>
                         <input type="tel" name="phone" id="phone"/>
                     <p>Hur vill du bli kontaktad?
                     <br />
                     <label>
                         <input type="radio" name="Kontakt" value="Telefon"/>
                         Kontakta mig via telefon
                     </label>
                     <br />
                     <label>
                         <input type="radio" name="Kontakt" value="Mail"/>
                         Kontakta mig via e-mail
                    </label>
                     <p>
                     <input type="submit" value="Skicka"/>
                     <input type="Reset" value="Återställ"/>
                </fieldset>
                </form>

            </div>

                <p>Ansvarig för publicerat material är ingen.</p>
